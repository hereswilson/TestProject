<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Explorer</title>
    <link rel="stylesheet" href="css/site.css" />
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <h1>Server File Explorer</h1>

        <div class="upload-zone">
            <input type="file" id="fileInput" />
            <button class="btn" id="btnUpload">Upload</button>
        </div>

        <div class="toolbar">
            <button class="btn" id="btnUp">⬆ Up</button>
            <button class="btn" id="btnRefresh">↻ Refresh</button>
            <button class="btn btn-success" id="btnNewFolder" style="background-color: #28a745;">+ New Folder</button>
            <span class="breadcrumbs" id="breadcrumbs">/</span>
            <input type="text" id="searchInput" placeholder="Search files..." style="padding: 5px;">
        </div>

        <table id="fileTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Size/Count</th>
                    <th>Last Modified</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fileListBody"></tbody>
        </table>

        <div class="stats" id="statsBar">Loading...</div>
    </div>
</body>
</html>
